{% extends 'base.html' %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Delete Payment Info</legend>
        <h2>Are you sure you want to delete this card? </h2>
    </fieldset>

    <div class="form-group">
        <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
        <a class="btn btn-outline-secondary" href="{%url 'payment_home' %}">Cancel</a>
    </div>
</form>

{% endblock content%}
